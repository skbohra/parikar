
{%extends 'base_bare.html'%}
{%load static%}
{%block css %}
<style>
form {
  padding: 10px 20px;
  background: #f4f7f8;
  border-radius: 8px;
}

h1 {
  margin: 0 0 30px 0;
  text-align: center;
}

form input[type="text"],
input[type="password"],
input[type="date"],
input[type="datetime"],
input[type="email"],
input[type="number"],
input[type="search"],
input[type="tel"],
input[type="time"],
input[type="url"],
textarea,
select {
  background: rgba(255, 255, 255, 0.1);
  border: none;
  font-size: 16px;
  height: auto;
  margin: 0;
  outline: 0;
  padding: 15px;
  width: 100%;
  background-color: #e8eeef;
  color: #8a97a0;
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
  margin-bottom: 30px;
}

input[type="radio"],
input[type="checkbox"] {
  margin: 0 4px 8px 0;
}

select {
  padding: 6px;
  height: 32px;
  border-radius: 2px;
}

button {
  padding: 19px 39px 18px 39px;
  color: #FFF;

  background-color: #012f61;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border-radius: 5px;
  border: 1px solid #012f60;
  border-width: 1px 1px 3px;
  box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
  margin-bottom: 10px;
}

fieldset {
  margin-bottom: 30px;
  border: none;
}

legend {
  font-size: 1.4em;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 8px;
}

label.light {
  font-weight: 300;
  display: inline;
}
#id_tags{
width:20%;
height:44px;
}

.large-logo{
flex:40%;
}
.form{
flex:60%;
margin:auto;
}
</style>


{%endblock%}
{%block content%}
<div class="row">
	<center>
		<h3>Login to Explore </h3>
	</center>
</div>
<div class="row">
             
		    <img class="large-logo" src="{%static "images/parikar-removebg.png"%}">
		    <div class="form">
		    <form style="width:50%" action="" method="POST">{%csrf_token%}
		    {{form.as_div}}
		    <button type="submit">Login</button>
		    </form>
		    </div>
	    </div>


    </div>

 {%endblock%}
