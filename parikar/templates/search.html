{%load static%}
{% load comments %}
{%load voting_tags%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{parik.title}} - Parikar</title>
   
    <script
			  src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Observer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EaselPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/PixiPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>

 <link rel="stylesheet" href="{%static "jquery-ui.css"%}">
  <link rel="stylesheet" href="{%static "jquery-ui.theme.css"%}">

 

<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EasePack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>

<link rel="stylesheet" href="{%static "style.css"%}">
<link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">
    <script src="{%static "notify.js"%}" type="text/javascript"></script>
    <script src="{%static "jquery.form.min.js"%}" type="text/javascript"></script>
    <script src="{%static "parikar.js"%}" type="text/javascript"></script>
<style>
#id_honeypot{
display:none;
}
</style>
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
		<img src="{%static "images/menu.png"%}" class="menu-icon">
		<a href="/"><img src="{%static "images/parikar.png"%}" class="logo"></a>
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
		<img src="{%static "images/search.png"%}" >
            </div>
		<img src="{%static "images/voice-search.png"%}" class="mic-icon">
        </div>
        <div class="nav-right flex-div">
		<a href="/new/" class="create-button">CREATE</a>
		<img src="{%static "images/notification.png"%}" >
		<img src="{%static "images/Jack.png"%}" class="user-icon">
        </div>
    </nav>
    <!-- end nav -->
    <div class="container play-container">
        <div class="row">
            <div class="play-video">

            <div class="right-sidebar">
		    {%for parik in pariks%}
	     	    <div class="side-video-list">
			    <a href="{%url 'single_video' parik.id%}" class="small-thumbnail"><img src="https://source.unsplash.com/random?{{parik.title}}"></a>
                    <div class="vid-info">
			    <a href="{%url 'single_video' parik.id %}">{{parik.title}}</a>
			    <p>{{parik.user.username}}</p>
                        <p>15k Views</p>
                    </div>
                </div>
		{%endfor%}
                     </div>


        </div>
    </div>
    <script src="{%static "script.js"%}"></script>
    <script>
	$(function(){
			    animation("{{parik.animation_type}}");
	
 $('#comment-form').ajaxForm(function() { 
	$("#id_comment").notify("Comment posted!","success");
	     }); 
	});
    </script>
</body>
</html>
